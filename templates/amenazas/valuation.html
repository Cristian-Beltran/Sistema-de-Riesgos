<div class="modal__container">
    <div class="modal__header">
        <h2 class="modal__title">{{ title }}</h2>
    </div>
    <div class="modal__content center">
        <table>
            <tr>
                <th>Codigo</th>
                <th>Valor</th>
                <th>Probalidad</th>
                <th>Ocurrencia</th>
            </tr>
        {% for data in object_list %}   
            <tr style="background-color: #{{data.color}}">
                <td data-th="Codigo">{{data.code}}</td>
                <td data-th="Valor">{{data.valor}}</td>
                <td data-th="Probabilidad" >{{data.probability}}</td>
                <td data-th="Ocurrencia" >{{data.occurrence}}</td>
            </tr> 
        {% endfor %}
        </table>
        <div class="modal__footer">
            <button class="close-button"id="modal__close">Cerrar</button>
        </div>
    </div>
</div>
