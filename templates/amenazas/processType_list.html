<div class="modal__container">
    <div class="modal__header">
        <h2 class="modal__title">{{ title }}</h2>
    </div>
    <div class="center">
        <table>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Descripción</th>
            </tr>
        {% for data in object_list %}   
            <tr>
                <td data-th="Codigo">{{data.code}}</td>
                <td data-th="Nombre">{{data.name}}</td>
                <td data-th="Descripción" >{{data.description}}</td>
            </tr> 
        {% endfor %}
        </table>
        <div class="modal__footer">
            <button class="close-button"id="modal__close">Cerrar</button>
        </div>
    </div>
</div>
