{% extends "base.html" %}
{% load static %}

{% block head_content %}
<title>{{title}}</title>
{% endblock %}

{% block container %}
  <div>
    <h1>{{title}}</h1>
    <div class="create-content">

    <button class="info-button" onclick="openModal('{% url 'risk:processTypeList' %}')">Tipos de Procesos<span><i class="fa fa-info"></i></span></button>
    <button class="create-button" onclick="openModal('{% url 'risk:processCreate' %}')">Crear <span><i class="fa fa-plus"></i></span></button>
    </div>
    <div class="center">
        <table>
            <tr>
                <th>Descripción</th>
                <th>Tipo de Proceso</th>
                <th>Actualizar</th>
            </tr>
        {% for data in object_list %}   
            <tr>
                <td data-th="Descripción">{{data.description}}</td>
                <td data-th="Tipo">{{data.processType}}</td>
                <td data-th="Actualizar"><button onclick="openModal('{% url 'risk:processUpdate' data.id %}')" class="center"><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 64C0 28.65 28.65 0 64 0H224V128C224 145.7 238.3 160 256 160H384V299.6L289.3 394.3C281.1 402.5 275.3 412.8 272.5 424.1L257.4 484.2C255.1 493.6 255.7 503.2 258.8 512H64C28.65 512 0 483.3 0 448V64zM256 128V0L384 128H256zM564.1 250.1C579.8 265.7 579.8 291 564.1 306.7L534.7 336.1L463.8 265.1L493.2 235.7C508.8 220.1 534.1 220.1 549.8 235.7L564.1 250.1zM311.9 416.1L441.1 287.8L512.1 358.7L382.9 487.9C378.8 492 373.6 494.9 368 496.3L307.9 511.4C302.4 512.7 296.7 511.1 292.7 507.2C288.7 503.2 287.1 497.4 288.5 491.1L303.5 431.8C304.9 426.2 307.8 421.1 311.9 416.1V416.1z"/></svg></span></button></td>
            </tr> 
        {% endfor %}
        </table>
    </div>
  <div>
    
  {% endblock %}

  {% block modal %}

  {% endblock%}
