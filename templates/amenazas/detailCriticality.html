<div class="modal__container">
    <div class="modal__header">
        <h2 class="modal__title">{{ title }}</h2>
    </div>
    <div class="modal__content center">
        <table>
            <tr>
                <th>Activo</th>
                <th>P-P</th>
                <th>Valor</th>
            </tr>
        {% for data in object_list %}   
            <tr style="background-color: #{{data.color}}">
                <td data-th="Activo">{{data.active}}</td>
                <td data-th="P-P">{{data.processProcedure}}</td>
                <td data-th="Valor" >{{data.rangeFactor.minValor}}</td>
            </tr> 
        {% endfor %}
            <tr>
                <td colspan="2" style="text-align:right"><strong>Promedio:</strong></td>
                <td>{{Promedio|floatformat:2}}</td>
            </tr>
        </table>
        <div class="modal__footer">
            <button class="close-button"id="modal__close">Cerrar</button>
        </div>
    </div>
</div>
